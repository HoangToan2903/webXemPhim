<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8">
    <title>Diễn viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/admin/css/header.css}"/>
    <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
    />
</head>
<body>
<div class="row">
    <div class="col-sm-2">
        <div th:replace="~{/layout/Header :: header}"></div>
    </div>

    <div class="col-sm-10">
        <h1>Diễn viên</h1>
        <hr>
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </symbol>
            <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
            </symbol>
            <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </symbol>
        </svg>
        <div th:if="${successMessage}" class="alert alert-success d-flex align-items-center" style="width: 99%"
             role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
                <use xlink:href="#check-circle-fill"/>
            </svg>
            <div>
                <strong>[[${successMessage}]]</strong>
                <button style="margin-left: 1000px" type="button" class="btn-close" data-bs-dismiss="alert"
                        aria-label="Close"></button>

            </div>
        </div>
        <div th:if="${errorMessage}" class="alert alert-warning alert-dismissible fade show" role="alert"
             style="width: 99%">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
                <use xlink:href="#exclamation-triangle-fill"/>
            </svg>

            <div>
                <strong>[[${errorMessage}]]</strong>
                <button style="margin-left: 1000px" type="button" class="btn-close" data-bs-dismiss="alert"
                        aria-label="Close"></button>

            </div>
        </div>
        <div class="form" style="margin-right: 10px">
            <form enctype="multipart/form-data" th:action="@{/cast/save}" th:object="${cast}" method="post"
                  onsubmit="validate(event)">
                <input type="hidden" th:field="*{id}"/>

                <div class="row g-2">
                    <div class="col-md">
                        <div class="form-floating">
                            <input class="form-control" th:field="*{name}" required>
                            <label for="name">Tên diễn viên</label>
                        </div>

                    </div>
                </div>
                <br>

                <div class="col-xl-5">
                    <div class="imageService" style="margin: -23px 0px 0px 0px">
                        <div class="date">
                            <label>Hình ảnh</label>
                            <input name="file" type="file" th:field="*{image}" id="image" hidden/>
                            <img id="img" src="" alt=""
                                 style="border-radius: 10px; filter: drop-shadow(2px 4px 6px black);margin: 25px 0px -70px 70px"
                                 height="100"
                                 width="70"
                            >
                        </div>
                        <div class="img-Service" style="margin: 10px 0px 0px -20px">
                            <label for="image" class="btnUploadService">upload image</label>
                        </div>
                        <span id="imageFvl" style="color: red ; margin: 10px 0px 0px 0px"></span>
                    </div>
                </div>
                <br>
                <button class="btn btn-primary" type="submit">Thêm</button>
            </form>
        </div>
        <br>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Tên diễn viên</th>
                <th scope="col">Hình ảnh</th>
                <th scope="col">Acction</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="cast,index : ${castList}">
                <td th:text="${index.count}"></td>
                <td>[[${cast.name}]]</td>
                <td><img th:src="@{'http://localhost:8080/admin/img/' + ${cast.image}}" class="card-img-top"
                         alt="..." style="width: 202px; height: 200px"></td>
                <td>
                    <a>
                        <button
                                class="btn btn-outline-primary"
                                data-bs-toggle="modal"
                                th:attr="data-bs-target='#exampleModal_' + ${cast.id}">
                            <i class='bx bxs-edit-alt'></i>
                        </button>
                    </a>
                    <a th:href="@{'/cast/delete/' + ${cast.id}}">
                        <button
                                type="button"
                                class="btn btn-outline-danger"
                                onclick="return confirm('Bạn muốn xóa  !')"
                        >
                            <i class="bx bxs-trash"></i>
                        </button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<th:block th:each="cast : ${castList}">
    <div class="modal" th:attrappend="id='exampleModal_' + ${cast.id}">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Chi tiết thể loại</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3" th:object="${cast}" th:action="@{/cast/update/{id}(id=${cast.id})}"
                          method="post">
                        <div style="display: none" class="col-md-6">
                            <label class="form-label">Id</label>
                            <input type="text" class="form-control" id="id" name="ID" th:value="${cast.id}"
                                   disabled
                                   required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label"> Quốc gia</label>
                            <input type="text" class="form-control" id="name" name="name" th:value="${cast.name}"
                                   required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Thoát</button>
                            <button type="submit" class="btn btn-primary">Sửa</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</th:block>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script>
    var inputImg = document.getElementById('image');
    var img = document.getElementById('img');
    // Loop through each element and format its content to VND

    inputImg.onchange = (e) => {
        if (inputImg.files[0]) img.src = URL.createObjectURL(inputImg.files[0]);
    };
</script>
</html>
